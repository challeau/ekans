<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- General information -->
    <title>EKANS</title>
    <meta name="description" content="A reversed snake game.">
    <meta name="author" content="challeau">
    <meta charset="utf-8" />
    <base href=""/>

    <!-- Open Graph settings -->
    <meta property="og:title" content="EKANS">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://challeau.github.io/ekans">
    <meta property="og:description" content="A reversed snake game.">
    <meta property="og:image" content="./styles/favicon/favicon.ico">

    <!-- Viewport settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Link the stylesheet -->
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- Custom fonts -->
    <link rel="stylesheet" href="./styles/fonts.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./styles/favicon/favicon.ico">
  </head>

  <body>
    <div class="container">
      <aside>
	<header>
	  <h1>EKANS</h1>
	  <h2>A reversed snake game.</h2>
	  <hr/>
	  <p>Help Kiki <strong>escape the mean snake</strong> that's trying to eat him!</p>
	  <p>Earn points by <strong>eating food</strong> before the snake or he'll grow longer and longer...</p>
	</header>
	<div class="controls">
	<h2>Controls:</h2>
	  <img alt="arrow keys" src="./styles/images/arrows.png"/>
	  <p>move</p>
	</div>
	<img alt="kiki irl" src="./styles/images/kiki-irl.png"/>
	<button id="start-btn">I'm ready!</button>
      </aside>

      <div id="playfield">
      </div>
      <div id="score"><p>0</p></div>
      <div id="EOG-pannel">
	<h1>GAME OVER</h1>
	<h2 id="msg"></h2>
	<h2 id="final-score">Your final score is: <span>0</span>.</h2>
      </div>
    </div>

    <footer>
      <p id="credits">Made by challeau &euro;</p>
    </footer>

    <script src="./js/utils.js"></script>
    <script src="./js/objs.js"></script>
    <script src="./js/snake-utils.js"></script>
    <script src="./js/snake.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
